<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Colores RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-white">Generador de Colores RGB</h1>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-4">
                            <label for="colorPicker" class="form-label text-white">Seleccionar color</label>
                            <input type="color" class="form-control form-control-color" id="colorPicker">
                        </div>
                        <div class="mb-4">
                            <label for="redRange" class="form-label text-white">Rojo</label>
                            <input type="range" class="form-range" id="redRange" min="0" max="255">
                            <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" placeholder="Valor de Rojo (0-255)">
                        </div>
                        <div class="mb-4">
                            <label for="greenRange" class="form-label text-white">Verde</label>
                            <input type="range" class="form-range" id="greenRange" min="0" max="255">
                            <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" placeholder="Valor de Verde (0-255)">
                        </div>
                        <div class="mb-4">
                            <label for="blueRange" class="form-label text-white">Azul</label>
                            <input type="range" class="form-range" id="blueRange" min="0" max="255">
                            <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" placeholder="Valor de Azul (0-255)">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-center d-flex flex-column justify-content-center">
                    <div id="colorDisplay" class="color-box mx-auto shadow"></div>
                    <p id="hexCode" class="mt-3 text-white fs-4 fw-bold"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
